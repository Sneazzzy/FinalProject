<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add a New Bill - OnTime</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1E1E30;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #1A1A2E;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 20px;
            background: #007BFF;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .sidebar a:hover {
            background: #0069D9;
        }

        .nav-btn {
            width: 100%;
            padding: 12px 20px;
            background: #007BFF;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .nav-btn:hover {
            background: #0069D9;
        }

        .nav-btn i {
            font-size: 20px;
        }

        .nav-btn span {
            font-size: 16px;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1A1A2E;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2C2C4A;
            border-radius: 8px;
            padding: 8px 15px;
            flex: 1;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
        }

        .search-btn {
            background: #2C2C4A;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .greeting {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #00FF88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        /* Add Bill Form */
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-subtitle {
            font-size: 14px;
            color: #AAAAAA;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #50506A;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            background: #50506A;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            position: relative;
        }

        .form-select::after {
            content: "â–¼";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #AAAAAA;
            font-size: 12px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            background: #50506A;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            outline: none;
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn-cancel {
            background: #2C2C4A;
            color: white;
        }

        .btn-cancel:hover {
            background: #3A3A5A;
        }

        .btn-save {
            background: #007BFF;
            color: white;
        }

        .btn-save:hover {
            background: #0069D9;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="home.html" class="nav-btn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="add_bill.html" class="nav-btn">
            <i class="fas fa-plus-circle"></i>
            <span>Add Bill</span>
        </a>
        <a href="bills.html" class="nav-btn">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Bills</span>
        </a>
        <a href="calendar.html" class="nav-btn">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendar</span>
        </a>
        <a href="profile.html" class="nav-btn">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
        <a href="settings.html" class="nav-btn">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search bills or tags">
                <button class="search-btn">Search</button>
            </div>
            <div class="greeting">
                <span>Hello, Nin</span>
                <div class="user-avatar">N</div>
            </div>
        </div>

        <!-- Add Bill Form -->
        <div class="form-title">Add a New Bill</div>
        <div class="form-subtitle">Fill in the details below to add a bill to your dashboard.</div>

        <div class="form-grid">
            <!-- Bill Name -->
            <div class="form-group">
                <label class="form-label">Bill Name</label>
                <input type="text" class="form-input" placeholder="e.g. Electricity Bill">
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="text" class="form-input" placeholder="e.g. 1500">
            </div>

            <!-- Due Date -->
            <div class="form-group">
                <label class="form-label">Due Date</label>
                <input type="text" class="form-input" placeholder="mm/dd/yyyy">
            </div>

            <!-- Category -->
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-select">
                    <option>Utilities</option>
                    <option>Subscription</option>
                    <option>Insurance & Health</option>
                    <option>Communication</option>
                    <option>Transportation</option>
                    <option>Others / Miscellaneous</option>
                </select>
            </div>

            <!-- Reminder -->
            <div class="form-group">
                <label class="form-label">Reminder</label>
                <select class="form-select">
                    <option>1 day before</option>
                    <option>2 days before</option>
                    <option>3 days before</option>
                    <option>5 days before</option>
                    <option>1 week before</option>
                    <option>2 weeks before</option>
                    <option>1 month before</option>
                </select>
            </div>

            <!-- Repeat -->
            <div class="form-group">
                <label class="form-label">Repeat</label>
                <select class="form-select">
                    <option>Does not repeat (one-time bill)</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Every 2 weeks</option>
                    <option>Monthly</option>
                    <option>Every 2 months</option>
                    <option>Quarterly (every 3 months)</option>
                    <option>Every 6 months</option>
                    <option>Yearly (annual)</option>
                </select>
            </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <label class="form-label">Notes (Optional)</label>
            <textarea class="form-textarea" placeholder="Add any additional notes..."></textarea>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-save">Save Bill</button>
        </div>
    </div>
</body>
</html>
