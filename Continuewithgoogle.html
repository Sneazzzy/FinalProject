<!DOCTYPE html>
<html lang="en">
<head>

    <title>OnTime - Choose an Account</title>

    <style>

        body {

        .container {

        }

        .rectangle81 {

            background: white;

        }

        .terms-text {
            position: absolute;
            left: 888px;

            font-size: 13px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: black;
            word-wrap: break-word;
        }

        .terms-link {

        }

        .continue-text {

            top: 502px;
            color: black;

            font-family: 'Poppins', sans-serif;

            top: 348px;
            position: absolute;
        }

        .vector {

                from 60deg at 37.73% 44.08%,
                #4285F4 22deg, #4285F4 45deg, #4285F4 64deg,

            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            word-wrap: break-word;
        }

            font-family: 'Inter', sans-serif;
            font-weight: 400;
            word-wrap: break-word;

            font-family: 'Inter', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
