<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0C1032;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Background elements */
        .background-gradient {
            position: absolute;
            border-radius: 9999px;
            filter: blur(75px);
            box-shadow: 150px 150px 150px;
        }

        .gradient-1 {
            width: 589.19px;
            height: 528px;
            left: 56px;
            top: 57px;
            background: linear-gradient(216deg, #A201FF 0%, #CAF94E 100%);
        }

        .gradient-2 {
            width: 449.53px;
            height: 415px;
            left: 732.47px;
            top: 190px;
            background: linear-gradient(158deg, #C31AD9 0%, #0900FF 100%);
        }

        .gradient-3 {
            width: 627.37px;
            height: 554px;
            left: 390.78px;
            top: 519px;
            background: linear-gradient(314deg, #FF5100 0%, #FFF95A 100%);
        }

        .form-container {
            width: 852px;
            height: 574px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 4px 4px 4px;
            border-radius: 31px;
            border: 3px white solid;
            filter: blur(2px);
        }

        .sign-in-form {
            position: absolute;
            left: 126px;
            top: 227px;
        }

        .sign-up-form {
            position: absolute;
            left: 885px;
            top: 155px;
        }

        .form-title {
            position: absolute;
            color: white;
            font-size: 40px;
            font-weight: 700;
            word-wrap: break-word;
        }

        .sign-in-title {
            left: 239px;
            top: 233px;
            color: #F5F5F5;
            font-size: 42px;
        }

        .divider {
            width: 681px;
            height: 0px;
            position: absolute;
            outline: 2px white solid;
            outline-offset: -1px;
        }

        .sign-in-divider {
            left: 219px;
            top: 675px;
        }

        .sign-up-divider {
            left: 885px;
            top: 396px;
        }

        .input-field {
            width: 680px;
            height: 60px;
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 4px 55px 2px rgba(0, 0, 0, 0.30);
            border-radius: 30px;
            border: 1px white solid;
        }

        .input-label {
            position: absolute;
            color: white;
            font-size: 24px;
            font-family: Poppins;
            font-weight: 300;
            word-wrap: break-word;
        }

        .input-container {
            position: absolute;
            outline: 1px rgba(0, 0, 0, 0) solid;
            outline-offset: -1px;
        }

        /* Sign In Form Positions */
        .sign-in-email {
            left: 221px;
            top: 376px;
        }

        .sign-in-password {
            left: 221px;
            top: 469px;
        }

        .sign-in-email .input-field,
        .sign-up-name .input-field,
        .sign-up-email .input-field,
        .sign-up-password .input-field,
        .sign-up-confirm-password .input-field {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 4px 55px 2px rgba(0, 0, 0, 0.30);
            border-radius: 30px;
            border: 1px white solid;
        }

        .sign-in-email .input-label,
        .sign-up-name .input-label,
        .sign-up-email .input-label,
        .sign-up-password .input-label,
        .sign-up-confirm-password .input-label {
            left: 27px;
            top: 12px;
        }

        /* Sign Up Form Positions */
        .sign-up-name {
            left: 885px;
            top: 430px;
        }

        .sign-up-email {
            left: 886px;
            top: 527px;
        }

        .sign-up-password {
            left: 885px;
            top: 620px;
        }

        .sign-up-confirm-password {
            left: 886px;
            top: 711px;
        }

        .password-toggle {
            width: 40px;
            height: 37px;
            position: absolute;
            overflow: hidden;
            background: white;
        }

        .sign-in-password-toggle {
            left: 844px;
            top: 482px;
        }

        .sign-up-password-toggle {
            left: 1509px;
            top: 635px;
        }

        .sign-up-confirm-password-toggle {
            left: 1509px;
            top: 721px;
        }

        .password-toggle-inner {
            width: 17.60px;
            height: 17.02px;
            position: absolute;
            background: white;
        }

        .sign-in-password-toggle .password-toggle-inner {
            left: 11.20px;
            top: 8.88px;
        }

        .sign-up-password-toggle .password-toggle-inner,
        .sign-up-confirm-password-toggle .password-toggle-inner {
            left: 11.20px;
            top: 8.88px;
        }

        .password-toggle-line {
            width: 40px;
            height: 27.23px;
            position: absolute;
            background: white;
            top: 4px;
        }

        .sign-in-password-toggle .password-toggle-line,
        .sign-up-password-toggle .password-toggle-line,
        .sign-up-confirm-password-toggle .password-toggle-line {
            top: 4px;
        }

        .checkbox {
            width: 45px;
            height: 45px;
            position: absolute;
            background: white;
            left: 2.81px;
            top: 2.81px;
        }

        .terms-checkbox {
            left: 891px;
            top: 816px;
        }

        .terms-text {
            width: 410px;
            position: absolute;
            color: white;
            font-size: 20px;
            font-family: Poppins;
            font-weight: 500;
            word-wrap: break-word;
            top: 824px;
            left: 957px;
        }

        .social-btn {
            width: 330px;
            height: 68px;
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 4px 55px 1px rgba(0, 0, 0, 0.55);
            border-radius: 35px;
            border: 1px white solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn-text {
            position: absolute;
            color: white;
            font-size: 20px;
            font-family: Poppins;
            font-weight: 500;
            word-wrap: break-word;
        }

        .social-btn-google {
            left: 887px;
            top: 287px;
        }

        .social-btn-facebook {
            left: 1237px;
            top: 288px;
        }

        .social-btn-google .social-btn-text {
            left: 79px;
            top: 20px;
        }

        .social-btn-facebook .social-btn-text {
            left: 67px;
            top: 20px;
        }

        .social-icon {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .google-icon {
            left: 12px;
            top: 9px;
            width: 50px;
            height: 50px;
        }

        .facebook-icon {
            left: 12px;
            top: 11px;
            width: 45px;
            height: 45px;
        }

        .btn {
            width: 329px;
            height: 72px;
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            overflow: hidden;
            border-radius: 100px;
            outline: 1px rgba(0, 0, 0, 0.05) solid;
            outline-offset: -1px;
            backdrop-filter: blur(17.50px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: Poppins;
            font-weight: 400;
            word-wrap: break-word;
        }

        .sign-in-btn {
            left: 569px;
            top: 559px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 0px 15px 6px rgba(0, 0, 0, 0.40);
        }

        .sign-up-btn {
            left: 1237px;
            top: 892px;
            background: rgba(255, 255, 255, 0.25);
        }

        .switch-btn {
            width: 329px;
            height: 72px;
            position: absolute;
            background: rgba(255, 255, 255, 0.20);
            overflow: hidden;
            border-radius: 100px;
            outline: 1px rgba(0, 0, 0, 0.05) solid;
            outline-offset: -1px;
            backdrop-filter: blur(17.50px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: Poppins;
            font-weight: 400;
            word-wrap: break-word;
        }

        .sign-up-switch {
            left: 810px;
            top: 160px;
        }

        .sign-in-switch {
            left: 523px;
            top: 225px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 6px 6px 35px 20px rgba(0, 0, 0, 0.40);
        }

        .or-text {
            width: 48px;
            height: 27px;
            position: absolute;
            color: white;
            font-size: 21px;
            font-family: Poppins;
            font-weight: 500;
            word-wrap: break-word;
            left: 523px;
            top: 675px;
        }

        .social-icon-bottom {
            width: 70px;
            height: 70px;
            position: absolute;
        }

        .google-icon-bottom {
            left: 436px;
            top: 702px;
            width: 75px;
            height: 75px;
        }

        .facebook-icon-bottom {
            left: 584px;
            top: 701px;
            width: 70px;
            height: 70px;
        }

        .forgot-password {
            width: 217px;
            height: 35px;
            position: absolute;
            left: 238px;
            top: 579px;
        }

        .forgot-password-text {
            width: 199.04px;
            height: 14.27px;
            position: absolute;
            color: white;
            font-size: 22px;
            font-family: Poppins;
            font-weight: 500;
            word-wrap: break-word;
            left: 9px;
            top: 0.03px;
        }
    </style>
</head>
<body>
    <!-- Background Gradients -->
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>
    <div class="background-gradient gradient-3"></div>

    <div class="container">
        <!-- Sign In Section -->
        <div class="sign-in-form">
            <div class="form-container"></div>
            <div class="form-title sign-in-title">Sign In</div>
            <div class="divider sign-in-divider"></div>

            <div class="input-container sign-in-email">
                <div class="input-field"></div>
                <div class="input-label">Email or Phone</div>
            </div>

            <div class="input-container sign-in-password">
                <div class="input-field"></div>
                <div class="input-label">Password</div>
            </div>

            <div class="password-toggle sign-in-password-toggle">
                <div class="password-toggle-line"></div>
                <div class="password-toggle-inner"></div>
            </div>

            <div class="forgot-password">
                <div class="forgot-password-text">Forgot Password?</div>
            </div>

            <div class="or-text">OR</div>

            <div class="btn sign-in-btn">Sign in</div>

            <div class="social-icon-bottom google-icon-bottom">
                <img src="https://placehold.co/83x83" alt="Google">
            </div>

            <div class="social-icon-bottom facebook-icon-bottom">
                <img src="https://placehold.co/70x70" alt="Facebook">
            </div>

            <div class="switch-btn sign-in-switch">Create</div>
        </div>

        <!-- Sign Up Section -->
        <div class="sign-up-form">
            <div class="form-container"></div>
            <div class="form-title">Create an account</div>
            <div class="divider sign-up-divider"></div>

            <div class="social-btn social-btn-google">
                <img class="social-icon google-icon" src="https://placehold.co/50x50" alt="Google">
                <div class="social-btn-text">Sign up with Google</div>
            </div>

            <div class="social-btn social-btn-facebook">
                <img class="social-icon facebook-icon" src="https://placehold.co/45x45" alt="Facebook">
                <div class="social-btn-text">Sign up with Facebook</div>
            </div>

            <div class="input-container sign-up-name">
                <div class="input-field"></div>
                <div class="input-label">Name</div>
            </div>

            <div class="input-container sign-up-email">
                <div class="input-field"></div>
                <div class="input-label">Email or Phone</div>
            </div>

            <div class="input-container sign-up-password">
                <div class="input-field"></div>
                <div class="input-label">Password</div>
            </div>

            <div class="input-container sign-up-confirm-password">
                <div class="input-field"></div>
                <div class="input-label">Password</div>
            </div>

            <div class="password-toggle sign-up-password-toggle">
                <div class="password-toggle-line"></div>
                <div class="password-toggle-inner"></div>
            </div>

            <div class="password-toggle sign-up-confirm-password-toggle">
                <div class="password-toggle-line"></div>
                <div class="password-toggle-inner"></div>
            </div>

            <div class="checkbox terms-checkbox">
                <div class="checkbox-inner"></div>
            </div>

            <div class="terms-text">I agree to all terms and Privacy Policy</div>

            <div class="btn sign-up-btn">Sign up</div>

            <div class="switch-btn sign-up-switch">Sign in</div>
        </div>
    </div>
</body>
</html>
