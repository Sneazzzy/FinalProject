<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #0c1032;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Background Gradients */
      .background-gradient {
        position: absolute;
        border-radius: 9999px;
        filter: blur(75px);
        z-index: -1;
      }

      .gradient-1 {
        width: 589.19px;
        height: 528px;
        left: 56px;
        top: 57px;
        background: linear-gradient(216deg, #a201ff 0%, #caf94e 100%);
      }

      .gradient-2 {
        width: 449.53px;
        height: 415px;
        left: 732.47px;
        top: 190px;
        background: linear-gradient(158deg, #c31ad9 0%, #0900ff 100%);
      }

      .gradient-3 {
        width: 627.37px;
        height: 554px;
        left: 390.78px;
        top: 519px;
        background: linear-gradient(314deg, #ff5100 0%, #fff95a 100%);
      }

      /* Main Form Container (Glass Panel) */
      .form-container {
        width: 450px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.08);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 20px;
        /* Move form slightly to the left */
        transform: translateX(-300px); /* Adjust this value to move more/less */
      }

      /* Header with Sign In + Create Button */
      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .form-title {
        color: white;
        font-size: 28px;
        font-weight: 700;
      }

      .create-btn {
        width: 180px;
        height: 50px;
        background: linear-gradient(90deg, #a201ff, #caf94e);
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        text-decoration: none;
      }

      /* Input Fields */
      .input-field {
        width: 100%;
        height: 55px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 0 20px;
        color: white;
        font-family: Poppins;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: #a201ff;
        box-shadow: 0 0 10px rgba(162, 1, 255, 0.5);
      }

      /* Password Field with Toggle */
      .password-field {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #0c1032;
        font-size: 14px;
        font-weight: bold;
      }

      /* Forgot Password Link */
      .forgot-password {
        color: white;
        font-size: 14px;
        text-decoration: underline;
        cursor: pointer;
        margin-top: 5px;
        align-self: flex-start;
      }

      /* Sign In Button */
      .signin-btn {
        width: 100%;
        height: 55px;
        background: linear-gradient(90deg, #ffd700, #ffa500);
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0c1032;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
        text-decoration: none; /* üëà ADD THIS */
      }

      /* Divider */
      .divider {
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
        margin: 20px 0;
        position: relative;
      }

      .divider-text {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background: #0c1032;
        padding: 0 10px;
        color: white;
        font-size: 14px;
        font-weight: 500;
      }

      /* Social Buttons */
      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.1);
      }

      .social-btn img {
        width: 24px;
        height: 24px;
      }

      /* Astronaut + Planet (Right Side) */
      .astronaut-section {
        position: absolute;
        right: 50px;
        bottom: 50px;
        width: 300px;
        height: 300px;
        z-index: 5;
      }

      .astronaut-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .wifi-icon {
        position: absolute;
        top: -40px;
        left: 50px;
        width: 60px;
        height: 60px;
        color: #00ffa3;
        font-size: 40px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.7;
        }
      }
    </style>
  </head>

  <body>
    <!-- Background Gradients -->
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>
    <div class="background-gradient gradient-3"></div>

    <!-- Main Form -->
    <div class="form-container">
      <div class="form-header">
        <div class="form-title">Sign In</div>
        <a href="signup.html" class="create-btn">Create</a>
      </div>

      <div id="user_inputs">
        <form method="post">
        <input
          id="emailornum"
          type="text"
          class="input-field"
          placeholder="Email or Phone"
        />

        <div class="password-field">
          <input
            id="password"
            type="password"
            class="input-field"
            placeholder="Password"
          />
          
          <div class="toggle-password">üëÅÔ∏è</div>
        </div>
        <button id="signin" class="signin-btn" type="submit">Sign in</button>
      </div>
      </form>
      <div class="forgot-password">Forgot Password?</div>

      <div class="divider">
        <div class="divider-text">OR</div>
      </div>

      <div class="social-buttons">
        <!-- Google "G" Button -->
        <a href="Continuewithgoogle.html" class="social-btn google-btn">G</a>

        <!-- Facebook Logo -->
        <a href="Continuewithfacebook.html" class="social-btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
            alt="Facebook"
          />
        </a>
      </div>
    </div>

    <!-- Astronaut + Planet (Right Side) -->
    <div class="astronaut-section">
      <div class="wifi-icon"></div>
    </div>

    <script src="signin.js"></script>
  </body>
</html>
